<! DOCTYPE html>
	<html lang="en">
	<head>
		<title>Bootstrap Columns Design</title>

		<style >
			.row > div {
				padding: 20px;
				background-color: teal;
				border: 2px solid black;
			}
		</style>
		<body>
			<div class="container">
				<div class="row">
					<div class="col-3">
						Section 1
					</div>
					<div class="col-6">
						Section 2
					</div>
					<div class="col-3">
						Section 3
					</div>
				</div>
			</div>
			
		</body>
	</head>
	</html>
