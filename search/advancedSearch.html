<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div id="images_adSearch_container">
                <div class="images_adSearch_container_item"></div>
                <div class="images_adSearch_container_item">
                </div>
                <div class="images_adSearch_container_item">
                    <a href="index.html">Google Search</a>
                </div>
        </div>
        <div>
                <div>
                    <img src="googlelogo_color_272x92dp.png" alt="Google Logo" width="74" style="
                    margin: 5px 5px;
                    

                    ">
                    
                </div>
                <div>
                    <span style="
                    color: #d93025;
                    margin: 25px 35px;
                    padding: 0;
                    border: 0;
                    font-weight: inherit;
                    font-style: inherit;
                    font-size: 120%;
                    vertical-align: baseline;
                    text-decoration: none;


                    ">Advanced Search</span>
                </div>
        </div>
        <div id="contenedor_grid_bar">
                <div class="contenedor_grid_bar_item">
                    <form action="https://google.com/search" >
                        <input type="text" name="q">
                         <input type="hidden" name="tbm" value="isch">
                        <div class="contenedor_grid_bar_item">
                            <input type="submit" value="Google Image Search">
                        </div>
                    </form>
                </div>
                
        </div>
    </body>
</html>
