<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Images</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div id="images_adSearch_container">
                <div class="images_adSearch_container_item"></div>
                <div class="images_adSearch_container_item">
                </div>
                <div class="images_adSearch_container_item">
                    <a href="index.html">Google Search</a>
                </div>
        </div>
        <div id="google_logo_container">
                <div class="google_logo_container_item"></div>
                <div class="google_logo_container_item">
                    <img src="googlelogo_color_272x92dp.png" alt="Google Logo" width="272">
                    
                </div>
                <div class="google_logo_container_item">
                    <span style="color: #4285f4;
                    font: 16px/16px roboto-regular, arial, sans-serif;
                    position: relative;
                    left: 120px;
                    bottom: 300;
                    white-space: nowrap;">images</span>
                </div>
        </div>
        <div id="contenedor_grid_bar">
                <div class="contenedor_grid_bar_item">
                    <form action="https://google.com/search" >
                        <input type="text" name="q">
                         <input type="hidden" name="tbm" value="isch">
                        <div class="contenedor_grid_bar_item">
                            <input type="submit" value="Google Image Search">
                        </div>
                    </form>
                </div>
                
        </div>
    </body>
</html>
