<! DOCTYPE html>
	<html lang="en">
	<head>
		<title>Responsive Grid</title>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style>

			#contenedor_grid {
				display: grid;
				grid-column-gap: 20px; 
				grid-row-gap: 10px;
				grid-template-columns: 100px 200px 100px auto;
				background: grey;
				padding: 20px;
			}

			.contenedor_grid_item {
				background: white;
				color: black;
				font: Arial;
				font-size: 20px;
				padding: 20px;
				text-align: center;
			}

		</style>
		<body>
			<div id="contenedor_grid">
				<div class="contenedor_grid_item">Item 1</div>
				<div class="contenedor_grid_item">Item 2</div>
				<div class="contenedor_grid_item">Item 3</div>
				<div class="contenedor_grid_item">Item 4</div>
				<div class="contenedor_grid_item">Item 5</div>
				<div class="contenedor_grid_item">Item 6</div>
				<div class="contenedor_grid_item">Item 7</div>
				<div class="contenedor_grid_item">Item 8</div>
				<div class="contenedor_grid_item">Item 9</div>
				<div class="contenedor_grid_item">Item 10</div>
				<div class="contenedor_grid_item">Item 11</div>
				<div class="contenedor_grid_item">Item 12</div>
			</div>
		</body>
	</head>
	</html>
